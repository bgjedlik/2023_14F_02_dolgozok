<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dolgozók</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container"> 
    <div class="row">
      <div class="col-12">
        <h1 class="display-3 text-center">Dolgozók</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <form method="post" class="urlap">

          <div class="mb-3">
            <label for="nev" class="form-label">Név:</label>
            <input type="text" class="form-control" id="nev" value="">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email cím:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="szuletesi-datum" class="form-label">Születési dátum:</label>
            <input type="date" class="form-control" id="szuletesi-datum">
          </div>

          <div class="mb-3">
            <p>Neme:</p>
            <div class="form-check ms-3">
              <input class="form-check-input" type="radio" name="neme" id="fiu" value="fiú" checked>
              <label class="form-check-label" for="fiu">
                Fiú
              </label>
            </div>
            <div class="form-check ms-3">
              <input class="form-check-input" type="radio" name="neme" id="lany" value="lány">
              <label class="form-check-label" for="lany">
                Lány
              </label>
            </div>
          </div>

          <div class="mb-3">
            <button class="btn btn-primary px-5" type="submit">Mentés</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <h3>Dolgozók: </h3>
        <table class="table tablazat">
          <thead>
            <tr>
              <th>#</th>
              <th>Név</th>
              <th>Email</th>
              <th>Születési dátum</th>
              <th>Neme</th>
            </tr>
          </thead>

          <tbody>
            <!-- <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr> -->

          </tbody>
          

        </table>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
